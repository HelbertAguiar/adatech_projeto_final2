name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Define permissões necessárias para o token GITHUB_TOKEN
permissions:
  contents: write # Permissão para escrever no repositório
  pages: write    # Permissão para publicar no GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Build 🏗️
        run: npm run build:prod

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/ecommerce/browser
          branch: gh-pages
          token: ${{ github.token }}
          clean: true
