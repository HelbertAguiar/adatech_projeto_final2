<app-navbar></app-navbar>
<p>Ecommerce, o inicio!</p>

<div class="home">
    <div class="home__sidebar">
        <div class="home__filters">

            <h3 class="home__filters-title">Filtros</h3>

            <div class="home__filter-group">
                <label for="category" class="home__filter-label">Categoria:</label>
                <mat-select value="Todas" (selectionChange)="filtroCategoria($event)">
                    <mat-option value="Todas">Todas</mat-option>
                    @for (categoria of listaCategorias; track categoria) {
                        <mat-option [value]="categoria">{{ categoria }}</mat-option>
                    }
                </mat-select>
            </div>
            
            <div class="home__filter-group">
                <label for="preco" class="home__filter-label">Preço máximo:</label>
                <input id="preco" type="range" min="0" max="1000" step="10" class="home__filter-range" />
                <span class="home__filter-value">R$ 1000</span>
            </div>
            
        </div>
    </div>
    <div class="home__main">
        <div class="home__products">
            <div class="home__product-list">
                @for (produto of listaProdutosExibir; track produto.id) {
                    <div class="home__product-item">
                        <app-product-card [product]="produto"></app-product-card>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
