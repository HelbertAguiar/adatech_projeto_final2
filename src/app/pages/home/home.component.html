<div class="home">
    <div class="home__sidebar">
        <div class="home__filters">

            <h3 class="home__filters-title">Filtros</h3>

            <div class="home__filter-group">
                <label for="category" class="home__filter-label">Categoria:</label>
                <mat-select value="Todas" (selectionChange)="filtroCategoria($event)">
                    <mat-option value="Todas">Todas</mat-option>
                    @for (categoria of listaCategorias; track categoria) {
                        <mat-option [value]="categoria">{{ categoria }}</mat-option>
                    }
                </mat-select>
            </div>
            
            <div class="home__filter-group">
                <label for="preco" class="home__filter-label">Pre√ßo:</label>
                <mat-slider [min]="precoMinimoFiltro" [max]="precoMaximoFiltro"
                    showTickMarks discrete [displayWith]="formatLabelFiltroPreco">
                    <input [value]="precoMinimoFiltro" matSliderStartThumb (valueChange)="filtroPreco()" #filtroPrecoMinID>
                    <input [value]="precoMaximoFiltro" matSliderEndThumb (valueChange)="filtroPreco()" #filtroPrecoMaxID>
                </mat-slider>
            </div>

            <div class="home__filter-group">
                <label for="rating" class="home__filter-label">Rating:</label>
                <mat-slider [min]="ratingMinimoFiltro" [max]="ratingMaximoFiltro"
                    showTickMarks discrete [displayWith]="formatLabelFiltroPreco" step="0.1">
                    <input [value]="ratingMinimoFiltro" matSliderStartThumb (valueChange)="filtroRating()" #filtroRatingMinID>
                    <input [value]="ratingMaximoFiltro" matSliderEndThumb (valueChange)="filtroRating()" #filtroRatingMaxID>
                </mat-slider>
            </div>
            
        </div>
    </div>
    <div class="home__main">
        <div class="home__products">
            <div class="home__product-list">

            @if (loading) {
                <div class="spinner-container">
                    <mat-spinner mode="indeterminate" diameter="80"></mat-spinner>
                    <p>Carregando produtos...</p>
                </div>
            } @else {
                @for (produto of listaProdutosExibir; track produto.id) {
                    <div class="home__product-item">
                        <app-product-card [produto]="produto"></app-product-card>
                    </div>
                } @empty {
                    <div class="home__no-products">
                        <mat-icon>search_off</mat-icon>
                        <p>Nenhum produto localizado com os filtros aplicados.</p>
                        <button mat-raised-button color="primary" (click)="resetarFiltros()">
                            <mat-icon>refresh</mat-icon>
                            Limpar Filtros
                        </button>
                    </div>
                }
            }

            </div>
        </div>
    </div>
</div>
